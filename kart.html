    <script lang="Javascript">
        var kart, m, aux, mt, nome, met;
        nome = new Array(10)
        kart = new Array(10);
        m = new Array(10);
        mt = new Array(3)
        mt[0] = 0
        pt = new Array(3)
        pt[0] = 100000000;

        for(i=0; i<10;i++)
        {
            nome[i] = window.prompt("Nome do "+ (i+1) +"° piloto")
        }
        for(i=0; i<10;i++)
        {
            kart[i] = window.prompt("Número do "+ (i+1) +"° piloto")
        }

        for(i=0; i<kart.length; ++i)
        {
            kart[i] = new Array(3);
        }

        for(i=0; i<kart.length; ++i)
        {
            for(l=0; l<3; l++)
            {
            kart[i][l] = Math.floor(Math.random() * 200 + 120);

            if(mt[0] < kart[i][l])
            {
                mt[0] = kart[i][l];
                mt[1] = nome[i]
                mt[2] = kart[i]
            }
            if(pt[0] > kart[i][l])
            {
                pt[0] = kart[i][l];
                pt[1] = nome[i]
                pt[2] = kart[i]
            }
            }
        }

        for(i=0; i<kart.length; ++i)
        {
            m[i] = kart[i][0] + kart[i][1] + kart[i][2] / 3;
        }

        for(i=0;i<9;i++)
        {
            for(l=9;l>0;l--)
            {
                if(m[i] > m[i +1])
                {
                    aux = m[i]
                    m[i]= m[i+1]
                    m[i+1] = aux

                    aux = nome[i]
                    nome[i]= nome[i+1]
                    nome[i+1] = aux

                    aux = kart[i]
                    kart[i]= kart[i+1]
                    kart[i+1] = aux
                }
            }
        }


        
    
    </script>
